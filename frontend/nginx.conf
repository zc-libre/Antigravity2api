# ============================================
# AI2API Frontend - Nginx 配置
# ============================================
# 提供静态文件服务并代理各个后端 API
# ============================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/rss+xml application/atom+xml image/svg+xml;

    # 上游服务定义
    upstream antigravity_backend {
        server antigravity:8045;
        keepalive 32;
    }

    upstream amazonq_backend {
        server amazonq2api:3000;
        keepalive 32;
    }

    upstream kiro_backend {
        server kiro2api:8989;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # 健康检查端点
        location /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Antigravity API 代理 (Claude API 代理服务)
        location /antigravity/api/ {
            proxy_pass http://antigravity_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSE 支持
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Antigravity 上传文件
        location /uploads/ {
            proxy_pass http://antigravity_backend/uploads/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Amazon Q API 代理
        location /amazonq/api/ {
            rewrite ^/amazonq/api/(.*)$ /api/$1 break;
            proxy_pass http://amazonq_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSE 支持
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Amazon Q 健康检查
        location /amazonq/health {
            rewrite ^/amazonq/health$ /health break;
            proxy_pass http://amazonq_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Kiro API 代理
        location /kiro/api/ {
            rewrite ^/kiro/api/(.*)$ /api/$1 break;
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSE 支持
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Kiro 健康检查
        location /kiro/health {
            rewrite ^/kiro/health$ /health break;
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Kiro 直接 API 代理（兼容 /v1/chat/completions 等）
        location /kiro/v1/ {
            rewrite ^/kiro/v1/(.*)$ /v1/$1 break;
            proxy_pass http://kiro_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # SSE 支持
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # SPA 路由支持 - 所有其他请求返回 index.html
        location / {
            try_files $uri $uri/ /index.html;
            
            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}

